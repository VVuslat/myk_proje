name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Backend için Node.js kurulum
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Backend bağımlılıkları
        run: |
          cd backend
          npm install
      - name: Backend testleri
        run: |
          cd backend
          npm test
